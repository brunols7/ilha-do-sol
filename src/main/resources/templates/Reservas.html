<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Reservas</title>
    <link rel="stylesheet" th:href="@{/css/Reservas.css}" />
  </head>
  <body>
    <header>
      <div class="container-geral-header">
        <div class="box-img-logo">
          <img th:src="@{/img/logo.png}" alt="" />
        </div>
        <div class="box-links-pages">
          <nav>
            <a th:href="@{/home}">INÍCIO</a>
            <a th:href="@{/quartos}">RESERVAR</a>
            <a th:href="@{/home}">O HOTEL</a>
            <a th:href="@{/cadastro}">CONTATO</a>
          </nav>
          <a class="link-icones" href="http://" target="_blank" rel="noopener noreferrer">
            <ion-icon class="icone-icon" name="airplane-outline"></ion-icon>
          </a>
          <a class="link-icones" th:href="@{/login}" target="_blank" rel="noopener noreferrer">
            <ion-icon class="icone-icon" name="person-outline"></ion-icon>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container-geral-reservas">
        <div class="box-titulo-text">
          <h2>Minhas reservas</h2>
          <p>Aqui você pode consultar ou gerir suas reservas!</p>
        </div>
        <div class="box-cards-quartos">
          <div class="box-card-dorm" th:each="reserva : ${reservas}">
            <div class="box-image">
              <img th:src="@{${reserva.quarto.imageUrl}}" alt="imagem quarto" />
            </div>
            <div class="box-sub-conf">
              <p th:text="${reserva.quarto.nome}">Quarto Beira Mar</p>
              <p class="status" th:text="${reserva.status}">CONFIRMADA</p>
            </div>
            <div class="box-icones">
              <div class="box-link-1">
                <a><ion-icon name="body-outline"></ion-icon> <span th:text="${reserva.quarto.capacidadeMax}">3</span></a>
                <a
                  ><ion-icon name="calendar-outline"></ion-icon>
                  <span th:text="${#temporals.format(reserva.dataCheckIn, 'dd/MM')}">12/09</span> -
                  <span th:text="${#temporals.format(reserva.dataCheckOut, 'dd/MM')}">15/09</span></a
                >
              </div>
              <form th:action="@{/reservas/{id}/cancelar(id=${reserva.id})}" method="post" style="display:inline;">
                <button type="submit" style="background:none;border:none;cursor:pointer;color:inherit;">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
